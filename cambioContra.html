<head>

<body>

    <header>
        <div class="nav">

    <main>
        <div class="pag">

                    <h3 class="tlt">Cambio de contraseña</h3>


                    <form action="Login.html">

                        <div class="info-Usurio">

                        <div class="b">

                    </form>
                    <p class="text">
                        Si eres nuevo cliente <a href="Sign-in.html"
